<div id="disordered">
  <div id="left">
    {{{data.0.text}}}
  </div>
  <div id="right">
    {{#each data}}
      {{#if this.featured}}
        <img class="disordered-featured-photo" src="{{this.photo}}">
      {{/if}}
    {{/each}}
  </div>
  {{#each data}}
    {{#unless this.featured}}
      <img class="disordered-photo" src="{{this.photo}}">
    {{/unless}}
  {{/each}}
</div>
